services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - nest-tracker-volume:/var/lib/postgresql/data
    networks:
      - nest-tracker-network
  backend:
    build:
      context: ./backend
    env_file: .env
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
      - frontend
    networks:
      - nest-tracker-network
  frontend:
    build:
      context: ./frontend
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - nest-tracker-network
volumes:
  nest-tracker-volume:
networks:
  nest-tracker-network:
    driver: bridge
