services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file: .env
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - database
      - frontend
    networks:
      - nest-tracker-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - nest-tracker-network
  database:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - nest-tracker-volume:/var/lib/postgresql/data
    networks:
      - nest-tracker-network
volumes:
  nest-tracker-volume:
networks:
  nest-tracker-network:
    driver: bridge
